<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alabasta Trek - Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="inscription-form">
    <table class="tableinscription">
      <tr>
        <td colspan="2" align="center"><b>Inscription</b></td>
      </tr>
      <tr>
        <td><label for="nom">Nom:</label></td>
        <td><input type="text" id="nom" name="nom" size="20" maxlength="15" required/></td>
      </tr>
      <tr>
        <td><label for="prenom">Prénom:</label></td>
        <td><input type="text" id="prenom" name="prenom" size="20" maxlength="15" required/></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" size="20" maxlength="50" required/></td>
      </tr>
      <tr>
        <td><label for="password">Mot de passe:</label></td>
        <td><input type="password" id="password" name="password" size="20" maxlength="15" required/></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button class= "valider" type="submit">Rejoignez-nous</button>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="dejacompte" align="center">
          Vous avez déjà un compte ? <a href="connexion.html">Connexion</a>
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
