<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alabasta Trek - Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="connexion-form">
    <table class="tableconnexion">
      <tr>
        <td colspan="2" align="center"><b>Connexion</b></td>
      </tr>
      
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" size="20" maxlength="50" required/></td>
      </tr>
      <tr>
        <td><label for="password">Mot de passe:</label></td>
        <td><input type="password" id="password" name="password" size="20" maxlength="15" required/></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button class= "valider" type="submit">Connexion</button>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="dejacompte" align="center">
          Vous n'avez pas de compte ? <a href="inscription.html">Inscrivez-vous</a>
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
